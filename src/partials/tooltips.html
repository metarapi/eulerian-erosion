<template id="tt-iterations">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Total number of simulation steps to run. More iterations allow erosion
      and deposition to fully develop river networks, but also increase
      runtime. Too few iterations may only show shallow channels and incomplete flows.
    </p>
  </div>
</template>

<template id="tt-evapRate">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Fraction of flowing water lost per step during remobilization. High values accelerate drying of active streams,
      reducing their reach. Low values sustain flow for longer distances, enabling deeper channel formation.
    </p>
  </div>
</template>

<template id="tt-spawnCycles">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Number of early iterations during which new water is added. Extending
      this creates heavier or longer “rainfall events,” fueling stronger
      river incision before the terrain stabilizes.
    </p>
  </div>
</template>

<template id="tt-depositionRate">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Controls sediment exchange between water and terrain. Higher values cause rapid deposition in low-energy areas
      (filling depressions, building deltas). Lower values allow sediment to travel farther while increasing erosion
      capacity in high-energy flows.
    </p>
  </div>
</template>

<template id="tt-waterHeightFactor">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Scales the effect of water depth when computing flow direction.
      High values make deep water dominate routing, strongly reinforcing
      riverbeds. Low values reduce its weight, letting terrain elevation
      dictate flow more.
    </p>
  </div>
</template>

<template id="tt-stillWaterRelaxation">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Under-relaxation factor (0.0-1.0) that limits how much still water can flow out per iteration. Lower values create
      more gradual, stable settling in depressions and prevent oscillations, while higher values allow faster
      equilibration but may cause instability.
    </p>
  </div>
</template>

<template id="tt-spawnDensity">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Density of droplets introduced per spawn cycle. Higher density means
      broader rainfall coverage, creating widespread erosion. Lower density
      concentrates water into fewer, more pronounced channels.
    </p>
  </div>
</template>

<template id="tt-flowDepthWeight">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Scaling factor for flowing water depth in routing and erosion calculations. Higher values make deep channels
      dominate flow paths and increase their erosive power. Lower values reduce channelization and enhance sheet flow
      influence.
    </p>
  </div>
</template>

<template id="tt-shearShallow">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Minimum shear stress required to start erosion. Increasing this prevents erosion in shallow flows (suppresses
      gully formation). Decreasing it enables erosion by thin sheets of water.
    </p>
  </div>
</template>

<template id="tt-shearDeep">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Shear stress required for maximum erosion efficiency. Increasing this reduces erosion in moderate flows,
      restricting aggressive cutting to only the deepest channels. Decreasing it allows more channels to erode at full
      capacity.
    </p>
  </div>
</template>




<template id="tt-octaves">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Number of octaves for the noise function, affecting the detail and complexity of the noise pattern.
    </p>
  </div>
</template>

<template id="tt-zoom">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Controls the zoom level of the noise pattern, affecting its scale on the terrain.
    </p>
  </div>
</template>

<template id="tt-persistence">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Determines the persistence of the noise pattern, affecting how quickly it fades.
    </p>
  </div>
</template>

<template id="tt-warpFactor">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Controls the warping of the noise pattern, affecting its distortion and flow.
    </p>
  </div>
</template>

<template id="tt-seed">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Seed value for random number generation in noise. Changing this alters the noise pattern.
    </p>
  </div>
</template>

<template id="tt-talusWet">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Maximum stable slope angle for terrain wetted by flowing water. Higher values allow steeper slopes before erosion
      occurs. Lower values trigger erosion at gentler slopes when surface runoff is present.
    </p>
  </div>
</template>

<template id="tt-talusImmersed">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Maximum stable slope angle for fully submerged terrain. Higher values maintain steep underwater slopes. Lower
      values cause rapid collapse of submerged banks and cliffs.
    </p>
  </div>
</template>

<template id="tt-talusLowHeight">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Minimum elevation where height-based talus adjustment applies. Terrain below this height uses Talus Dry Low
      exclusively.
    </p>
  </div>
</template>

<template id="tt-talusHighHeight">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Maximum elevation where height-based talus adjustment applies. Terrain above this height uses Talus Dry High
      exclusively.
    </p>
  </div>
</template>

<template id="tt-talusDryLow">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Maximum stable slope angle for dry terrain at low elevations. Higher values maintain steep slopes in valleys.
      Lower values cause gradual slumping in low-lying areas.
    </p>
  </div>
</template>

<template id="tt-talusDryHigh">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Maximum stable slope angle for dry terrain at high elevations. Higher values preserve mountain cliffs. Lower
      values cause peak rounding and scree formation.
    </p>
  </div>
</template>

<template id="tt-flowWetMin">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Minimum flowing water value to begin wetting terrain. Below this, terrain is considered completely dry for talus
      calculations.
    </p>
  </div>
</template>

<template id="tt-flowWetMax">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Flowing water value where terrain reaches maximum wetness. Above this, additional water doesn't increase wetness
      effect on talus angle.
    </p>
  </div>
</template>

<template id="tt-immerseMinX">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Minimum water depth (in height units) to begin immersion effects. Below this depth, terrain is considered only
      surface-wet, not submerged.
    </p>
  </div>
</template>

<template id="tt-immerseMaxX">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Water depth (in height units) where terrain becomes fully immersed. Above this depth, additional water doesn't
      increase immersion effect on talus angle.
    </p>
  </div>
</template>

<template id="tt-thermalStrength">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Controls how much material moves during slope failures. Higher values cause larger landslides. Lower values
      produce gradual creeping erosion.
    </p>
  </div>
</template>

<template id="tt-thermalMaxDeltaPerPass">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Maximum terrain height change allowed per erosion step. Prevents unrealistic sudden collapses and maintains
      numerical stability.
    </p>
  </div>
</template>

<template id="tt-margolusPasses">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Number of full water-settling cycles to run after the main erosion loop. Each cycle consists of four sub-steps
      with different offsets to ensure water can flow across the entire grid. More cycles allow water to better settle
      in large lakes and basins at the cost of performance.
  </div>
</template>

<template id="tt-margolusBinarySearchIterations">
  <div class="max-w-xs p-1.5 text-start">
    <p class="text-shark-300 text-sm font-medium">
      Iterations for computing still water equilibrium in 2x2 blocks. Higher values increase the precision of water
      level calculations at the cost of performance. Lower values may cause water distribution artifacts.
    </p>
  </div>
</template>
